<!DOCTYPE html>
<html lang="en">
    <!-- Boilerplate generated by VS Code -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller</title>

    <!-- Styling reference example -->
    <link rel="stylesheet" href="/src/css/style.css" />
    
    <!-- JS reference example -->
    <script src="/src/js/diceroll.js"></script>
  </head>
  <body>
    <!-- Shows the total sum of all combined dice roll outcomes -->
    <h1>Dice Total:</h1>
    <h1 id="diceTotal">0</h1>

    <!-- Call the JS that will use settings set further down the page -->
    <button id="rollD6" onclick="diceManager()">Roll dice</button>

    <!-- BR is bad, I know, but this is a quick & dirty demo page -->
    <br />

    <!-- Dropdown to control the dice options - configured to reflect D&D dice sets -->
    <label for="diceSize">Choose a dice:</label>
    <select name="diceSize" id="diceSize">
      <option value="4">D4</option>
      <option value="6">D6</option>
      <option value="8">D8</option>
      <option value="10">D10</option>
      <option value="12">D12</option>
      <option value="20">D20</option>
      <option value="100">D100</option>
    </select>

    <!-- BR is bad, I know, but this is a quick & dirty demo page -->
    <br />

    <!-- Use a range input to control both the min & max dice used in the dice rolls -->
    <label for="diceCount">Dice Count</label>
    <input
      type="range"
      id="diceCount"
      name="diceCount"
      min="1"
      max="10"
      value="1"
      step="1"
      oninput="this.nextElementSibling.value = this.value"
    />

    <!-- The oninput property from the above input field will update this so users see specific numbers -->
    <output>
        1
    </output>

    <!-- Set aside a space for the dice roll results to be placed -->
    <div id="individualDiceTotals">

    </div>
  </body>
</html>
